<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建ajax对象
      var xhr = new XMLHttpRequest();
      // 配置ajax对象
      xhr.open("post", "http://localhost:3000/json");
      // 设置请求参数的格式
      xhr.setRequestHeader("Content-Type", "application/json");
      // 发送请求
      xhr.send(JSON.stringify({ name: "罗伯特" }));
      // 获取服务器端向客户端返回的数据
      xhr.onload = function() {
        console.log(xhr.responseText);
      };
    </script>
  </body>
</html>
