<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建ajax对象
      var xhr = new XMLHttpRequest();
      // 配置ajax对象
      xhr.open("get", "http://localhost:3000/async");
      // 发送请求
      xhr.send();
      // 获取服务端返回给客户端的数据
      xhr.onload = function() {
        console.log(2);
        console.log(this.responseText);
      };
      console.log(1);
    </script>
  </body>
</html>
