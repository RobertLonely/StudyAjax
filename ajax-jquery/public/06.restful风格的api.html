<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/jquery.min.js"></script>
    <script>
      // 获取用户信息
      $.ajax({
        type: "get",
        url: "/users",
        success: function(response) {
          console.log(response);
        }
      });

      // 获取用户id为1的信息
      $.ajax({
        type: "get",
        url: "/users/1",
        success: function(response) {
          console.log(response);
        }
      });

      // 删除用户id为1的信息
      $.ajax({
        type: "delete",
        url: "/users/1",
        success: function(response) {
          console.log(response);
        }
      });

      // 更新用户id为1的信息
      $.ajax({
        type: "put",
        url: "/users/1",
        success: function(response) {
          console.log(response);
        }
      });

      // 提交用户id为1的信息
      $.ajax({
        type: "post",
        url: "/users/1",
        data: { num: 1 },
        success: function(response) {
          console.log(response);
        }
      });
    </script>
  </body>
</html>
