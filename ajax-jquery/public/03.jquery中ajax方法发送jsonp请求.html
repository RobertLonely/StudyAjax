      function fnName(data) {
        console.log(123 + data);
      }

      $.ajax({
        url: "/jsonp",
        // 代表现在要发送的是jsonp请求
        dataType: "jsonp",
        // 修改callback参数名称
        jsonp: "cb",
        // 指定回调参数名称
        jsonpCallback: "fnName",
        success: function(response) {
          console.log(response);
        }
      });
    </script>
